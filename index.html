<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile card component</title>
</head>
<body>
    <main>
        <div>
            <!-- <img class="bg_patterntop" src="images/bg-pattern-top.svg" alt="Top pattern"> -->
        </div>
        <div class="wrapper">
            <div class="container">
                <div>
                    <img class="card_pattern" src="images/bg-pattern-card.svg" alt="Card pattern">
                </div>
                <div class="profile">
                    <div class="profileimage">
                        <img class="profile_image" src="images/image-victor.jpg" alt="profile image">
                    </div>
                    <h1>Victor Crest <span class="number"> 26</span> </h1>
                    <p class="number london">London</p>
                </div>
                <div class="line"><hr></div>
                <div class="child_container">
                    <div class="child_items">
                        <h2 class="heading">80K</h2>
                        <p class="sub_heading">Followers</p>
                    </div>
                    <div class="child_items">
                        <h3 class="heading">803K</h3>
                        <p class="sub_heading">Likes</p>
                    </div>
                    <div class="child_items">
                        <h4 class="heading">1.4K</h4>
                        <p class="sub_heading">Photos</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
           <!-- <img class="bg_patternbottom" src="images/bg-pattern-bottom.svg" alt="Bottom pattern"> -->
        </div>
    </main>
</body>
</html>
